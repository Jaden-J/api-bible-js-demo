<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>Bible API Example Application</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="scripture.css">
  </head>

  <body>
    <div class="site-container pt-5">
      <h1>Bible API Example Application</h1>
      <div id="breadcrumbs"></div>
      <div id="search-container" class="hidden">
        <input type="text" id="search-input" placeholder="ex. 'John 3:16-19' OR 'kingdom'"
          size="30" onkeydown = "if (event.keyCode == 13) searchButton()" >
        <button onclick="searchButton()">Search</button>
      </div>
      <h2 id="title">Choose a Bible version:</h2>
      <span id="search-nav"></span>
      <div id="list"></div>
      <div class="eb-container" id="content"></div>
    </div>

    <script src="http://cdn.scripture.api.bible/fums/fumsv2.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
